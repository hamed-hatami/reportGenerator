<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="alignLabel"/>
    <composite:attribute name="directionLabel"/>
    <composite:attribute name="customerNumberLable"/>
    <composite:attribute name="customerNumberValue" type="java.lang.String" required="false"/>
    <composite:attribute name="legalCustomerNumberValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerfirstNameLabel"/>
    <composite:attribute name="customerfirstNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="legalCustomerfirstNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerlastNameLabel"/>
    <composite:attribute name="customerlastNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerBirthCertificateIdLabel"/>
    <composite:attribute name="customerBirthCertificateIdValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerFatherNameLabel"/>
    <composite:attribute name="customerFatherNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerGroupNameLable"/>
    <composite:attribute name="customerGroupNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerBarcodeLabel"/>
    <composite:attribute name="customerBarcodeValue" type="java.lang.String" required="false"/>
    <composite:attribute name="customerNationalCodeLabel"/>
    <composite:attribute name="customerNationalCodeValue" type="java.lang.String" required="false"/>
    <composite:attribute name="searchButtonUpdate"/>
    <composite:attribute name="resetButtonLabel"/>
    <composite:attribute name="customerType"/>
    <composite:attribute name="customerTypes"/>
    <composite:attribute name="legalCustomerRegisterNumberLabel"/>
    <composite:attribute name="legalCustomerRegisterNumberValue" type="java.lang.String" required="false"/>
    <composite:attribute name="legalCustomerGroupNameValue" type="java.lang.String" required="false"/>
    <composite:attribute name="legalCustomerEconomyCodeValue" type="java.lang.String" required="false"/>
    <composite:attribute name="legalCustomerIDLabel"/>
    <composite:attribute name="legalCustomerIDValue" type="java.lang.String" required="false"/>

    <composite:attribute name="searchButtonLabel"/>
    <composite:attribute name="searchButtonAction"
                         method-signature="java.lang.String action()"/>
    <composite:attribute name="legalSearchButtonAction"
                         method-signature="java.lang.String action()"/>

    <composite:attribute name="itemChangeListener"
                         method-signature="void valueChanged(javax.faces.event.ValueChangeEvent)"/>


</composite:interface>

<composite:implementation>
    <table border="0" cellpadding="3" cellspacing="3" dir="#{cc.attrs.directionLabel}">
        <tr valign="top">
            <td nowrap="nowrap" align="#{cc.attrs.alignLabel}">
                <p:selectOneRadio id="console" value="#{cc.attrs.customerType}"
                                  immediate="true"
                                  valueChangeListener="#{cc.attrs.itemChangeListener}">
                    <f:selectItems value="#{cc.attrs.customerTypes}"/>
                    <f:ajax event="click" execute="@this"/>
                </p:selectOneRadio>
            </td>
        </tr>
        <tr valign="top">
            <td nowrap="nowrap" align="center">
                <p:outputPanel autoUpdate="true">
                    <p:outputPanel rendered="#{cc.attrs.customerType == '0'}">
                        <table border="0" cellpadding="3" cellspacing="3" dir="#{cc.attrs.directionLabel}">
                            <tr valign="top">
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerNumberLable}: "
                                            for="customerNumber"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerNumberValue}"
                                                 id="customerNumber"/>

                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerfirstNameLabel}: "
                                            for="customerfirstName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerfirstNameValue}"
                                                 id="customerfirstName"/>
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerlastNameLabel}: "
                                            for="customerlastName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerlastNameValue}"
                                                 id="customerlastName"/>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerBirthCertificateIdLabel}: "
                                            for="customerBirthCertificateId"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerBirthCertificateIdValue}"
                                                 id="customerBirthCertificateId"/>
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerFatherNameLabel}: "
                                            for="customerFatherName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerFatherNameValue}"
                                                 id="customerFatherName"/>
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerGroupNameLable}: "
                                            for="customerGroupName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerGroupNameValue}"
                                                 id="customerGroupName"
                                    />
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerBarcodeLabel}: "
                                            for="customerBarcode"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerBarcodeValue}"
                                                 id="customerBarcode"/>
                                </td>
                                <td nowrap="nowrap" align="right">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerNationalCodeLabel}: "
                                            for="customerNationalCode"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.customerNationalCodeValue}"
                                                 id="customerNationalCode"/>
                                </td>
                            </tr>
                            <tr valign="middle">
                                <td colspan="6" nowrap="nowrap" align="center">
                                    <p:commandButton icon="fa  fa-search"
                                                     ajax="true"
                                                     partialSubmit="true"
                                                     value="#{cc.attrs.searchButtonLabel}"
                                                     action="#{cc.attrs.searchButtonAction}"
                                                     title="#{cc.attrs.searchButtonLabel}"
                                                     process="@form"
                                                     styleClass="grid-operation-button"
                                                     update="#{cc.attrs.searchButtonUpdate}"/>
                                    <p:commandButton icon="fa  fa-eraser"
                                                     onclick="reset();"
                                                     value="#{cc.attrs.resetButtonLabel}"
                                                     title="#{cc.attrs.resetButtonLabel}"
                                                     process="@this"
                                                     styleClass="grid-operation-button"/>
                                </td>
                            </tr>
                        </table>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{cc.attrs.customerType == '1'}">
                        <table border="0" cellpadding="3" cellspacing="3" dir="#{cc.attrs.directionLabel}">
                            <tr valign="top">
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerNumberLable}: "
                                            for="legalCustomerNumber"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerNumberValue}"
                                                 id="legalCustomerNumber"/>

                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerfirstNameLabel}: "
                                            for="legalCustomerfirstName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerfirstNameValue}"
                                                 id="legalCustomerfirstName"/>
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.legalCustomerRegisterNumberLabel}: "
                                            for="legalCustomerRegisterNumber"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerRegisterNumberValue}"
                                                 id="legalCustomerRegisterNumber"/>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerGroupNameLable}: "
                                            for="customerGroupName"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerGroupNameValue}"
                                                 id="legalCustomerGroupName"
                                    />
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.customerBarcodeLabel}: "
                                            for="legalCustomerEconomyCode"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerEconomyCodeValue}"
                                                 id="legalCustomerEconomyCode"/>
                                </td>
                                <td nowrap="nowrap" align="center">
                                    <p:outputLabel
                                            value="#{cc.attrs.legalCustomerIDLabel}: "
                                            for="legalCustomerID"/>
                                </td>
                                <td nowrap="nowrap">
                                    <p:inputText dir="#{cc.attrs.directionLabel}"
                                                 value="#{cc.attrs.legalCustomerIDValue}"
                                                 id="legalCustomerID"/>
                                </td>
                            </tr>
                            <tr valign="middle">
                                <td colspan="6" nowrap="nowrap" align="center">
                                    <p:commandButton icon="fa  fa-search"
                                                     ajax="true"
                                                     partialSubmit="true"
                                                     value="#{cc.attrs.searchButtonLabel}"
                                                     action="#{cc.attrs.legalSearchButtonAction}"
                                                     title="#{cc.attrs.searchButtonLabel}"
                                                     process="@form"
                                                     styleClass="grid-operation-button"
                                                     update="#{cc.attrs.searchButtonUpdate}"/>
                                    <p:commandButton icon="fa  fa-eraser"
                                                     onclick="reset();"
                                                     value="#{cc.attrs.resetButtonLabel}"
                                                     title="#{cc.attrs.resetButtonLabel}"
                                                     process="@this"
                                                     styleClass="grid-operation-button"/>
                                </td>
                            </tr>
                        </table>
                    </p:outputPanel>
                </p:outputPanel>
            </td>
        </tr>
    </table>
</composite:implementation>
</html>
