<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://scheduler.persian.hatami.ir/persianScheduler">

<f:view locale="#{me.locale}">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputScript library="js" name="func.js"/>
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-store"/>
        <meta http-equiv="expires" content="0"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <link rel="icon" href="#{bundle.appname}/images/chakavak.png" type="image/png"/>
        <title>#{bundle.CISTitle}</title>
    </h:head>

    <h:body>
        <s:persianScheduler eventLimit="true" editable="true" defaultDate="2015-12-12" events="#{me.content} "/>
    </h:body>
</f:view>
</html>
