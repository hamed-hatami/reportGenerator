<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form prependId="false" id="adduserpopup">

        <table border="0" cellpadding="3" cellspacing="3" width="100%" style="text-align:center;">
            <tr valign="top">
                <td nowrap="nowrap" align="center">
                    <p:panel header="#{bundle.user_add}">
                        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
                        <table border="0" cellpadding="3" cellspacing="3" width="100%"
                               dir="#{bundle.persian_dir}">

                            <tr valign="top">
                                <td nowrap="nowrap">
                                    <p:outputLabel
                                            value="#{bundle.user_username}:" for="addusernameId"/></td>
                                <td nowrap="nowrap" colspan="3">
                                    <p:inputText dir="LTR"
                                                 value="#{userAction.newUser.username}"
                                                 id="addusernameId"
                                                 required="true"/>
                                </td>
                            </tr>

                            <tr valign="top">
                                <td nowrap="nowrap">
                                    <p:outputLabel
                                            value="#{bundle.user_password}:" for="addpassword"/>
                                </td>
                                <td nowrap="nowrap" colspan="3">
                                    <p:password dir="LTR"
                                                id="addpassword"
                                                value="#{userAction.newUser.password}"
                                                required="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td nowrap="nowrap">
                                    <h:outputText
                                            value="#{bundle.work_group_name}:" styleClass="textColor"/></td>

                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" colspan="3">

                                    <p:dataTable id="workgroupCheckboxDT"
                                                 emptyMessage="#{bundle.no_result_found}"
                                                 widgetVar="dataTableWorkgroupWidgetVar"
                                                 sortMode="single"
                                                 rows="#{bundle.table_row}"
                                                 paginator="true"
                                                 rowStyleClass="ROW1,ROW2"
                                                 var="workgroup" value="#{userAction.workgroupList}"
                                                 selection="#{userAction.selectedWorkgroups}"
                                                 rowKey="#{workgroup.id}">
                                        <f:facet name="header">
                                            #{bundle.work_group_name}
                                        </f:facet>
                                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                        <p:column headerText="#{bundle.work_group_name}">
                                            <h:outputText value="#{workgroup.name}"/>
                                        </p:column>
                                    </p:dataTable>
                                </td>
                            </tr>
                            <tr valign="top">
                                <td nowrap="nowrap" align="center" colspan="4">
                                    <p:commandButton id="saveuserId"
                                                     update="adduserpopup,:mainForm,globalMessages"
                                                     validateClient="true"
                                                     oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('addUserPanelDialog').hide();PF('userTableVar').clearFilters();}"
                                                     value="#{bundle.save}"
                                                     action="#{userAction.doAdd}"/>
                                    &#160;&#160;
                                    <p:commandButton value="#{bundle.cancel}" action="#{userAction.begin}"
                                                     immediate="true" ajax="false"/>

                                </td>
                            </tr>
                        </table>
                    </p:panel>
                </td>
            </tr>
        </table>

    </h:form>

</ui:composition>
