<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

        <h:form prependId="false" id="editCompanypopup">

            <table border="0" cellpadding="3" cellspacing="3" width="95%">
                <tr valign="top">
                    <td nowrap="nowrap" align="center">
                        <p:panel header="#{bundle.company_registration_edit}">
                            <table border="0" cellpadding="3" cellspacing="3" width="50%"
                                   dir="#{bundle.persian_dir}">
                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_title}:"
                                                for="companyRegisterationTitleEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="RTL"
                                                     value="#{companyAction.currentCompany.companyame}"
                                                     id="companyRegisterationTitleEdit"
                                                     required="true"/>
                                    </td>
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_number}:"
                                                for="companyRegisterationNumberEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.registerNumber}"
                                                     id="companyRegisterationNumberEdit"
                                                     required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_economyCode}:"
                                                for="companyRegisterationEconomyCodeEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.economyCode}"
                                                     id="companyRegisterationEconomyCodeEdit"
                                                     required="true"/>
                                    </td>
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_phone_number}:"
                                                for="companyRegisterationPhoneNumberEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.phoneNumber}"
                                                     id="companyRegisterationPhoneNumberEdit"
                                                     required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_fax_number}:"
                                                for="companyRegisterationFaxNumberEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.faxNumber}"
                                                     id="companyRegisterationFaxNumberEdit"
                                                     required="true"/>
                                    </td>
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_cellPhone_number}:"
                                                for="companyRegisterationCellPhoneNumberEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.cellPhoneNumber}"
                                                     id="companyRegisterationCellPhoneNumberEdit"
                                                     required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_webSite}:" for="companyRegisterationWebSiteEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.webSite}"
                                                     id="companyRegisterationWebSiteEdit"
                                                     required="true"/>
                                    </td>
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_email}:" for="companyRegisterationEmailEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.email}"
                                                     id="companyRegisterationEmailEdit"
                                                     required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_manager_name}:" for="companyRegisterationManagerNameEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="RTL"
                                                     value="#{companyAction.currentCompany.managerName}"
                                                     id="companyRegisterationManagerNameEdit"
                                                     required="true"/>
                                    </td>
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_postal_code}:" for="companyRegisterationPostalCodeEdit"/></td>
                                    <td nowrap="nowrap">
                                        <p:inputText dir="LTR"
                                                     value="#{companyAction.currentCompany.postalCode}"
                                                     id="companyRegisterationPostalCodeEdit"
                                                     required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap">
                                        <p:outputLabel
                                                value="#{bundle.company_registeration_postal_Address}:"
                                                for="companyRegisterationPostalAddressEdit"/></td>
                                    <td nowrap="nowrap" colspan="3">
                                        <p:inputTextarea dir="LTR"
                                                         value="#{companyAction.currentCompany.address}"
                                                         id="companyRegisterationPostalAddressEdit"
                                                         style="width: 100%"
                                                         required="true"/>
                                    </td>
                                </tr>

                                <tr valign="top">
                                    <td nowrap="nowrap" align="center" colspan="4">
                                        <p:commandButton value="#{bundle.save}"
                                                         update="editCompanypopup,mainForm,:globalMessages,mainForm:companyTable"
                                                         oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('editCompanyPanelDialog').hide();PF('companyTableVar').clearFilters();}"
                                                         validateClient="true"
                                                         action="#{companyAction.doEdit}"/>
                                        &#160;&#160;
                                        <p:commandButton value="#{bundle.cancel}"  onclick="PF('editCompanyPanelDialog').hide();"
                                                         immediate="true"/>
                                    </td>
                                </tr>
                            </table>
                        </p:panel>
                    </td>
                </tr>
            </table>

        </h:form>

</ui:composition>
